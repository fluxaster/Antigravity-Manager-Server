services:
  antigravity-server:
    # 使用 GitHub Container Registry 上的预构建镜像
    image: ghcr.io/fluxaster/antigravity-manager:latest
    container_name: antigravity-server
    restart: unless-stopped
    ports:
      - "${PORT:-8045}:8045"
    volumes:
      - antigravity-data:/root/.config/antigravity-tools
    environment:
      - PORT=8045
      - RUST_LOG=info
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8045/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  antigravity-data:
